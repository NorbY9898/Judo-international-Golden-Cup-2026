    function setLanguage(lang) {
      const map = texts[lang];
      if (!map) return;

      currentLang = lang;
      document.documentElement.lang = lang;

      for (const key in map) {
        const el = document.querySelector('[data-i18n="'+key+'"]');
        if (el) el.innerHTML = map[key];
      }

      document.getElementById('btn-hu').classList.toggle('active', lang === 'hu');
      document.getElementById('btn-ro').classList.toggle('active', lang === 'ro');
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');

      refreshDownloadButton();
    }

    setLanguage('hu');
    document.getElementById('btn-hu').addEventListener('click', () => setLanguage('hu'));
